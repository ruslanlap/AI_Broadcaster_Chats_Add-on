
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Chat Broadcaster</title>
  <style>
    body {
      width: 350px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
      resize: none;
    }
    button {
      background-color: #0060df;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #003eaa;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #e6ffe6;
      color: #006600;
      border: 1px solid #00cc00;
    }
    .error {
      background-color: #ffe6e6;
      color: #cc0000;
      border: 1px solid #ff0000;
    }
    .chat-list {
      margin-top: 10px;
      max-height: 150px;
      overflow-y: auto;
    }
    .chat-item {
      padding: 5px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
    }
    .chat-item input[type="checkbox"] {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h2>AI Chat Broadcaster</h2>
  <textarea id="message-input" placeholder="Enter your message here..."></textarea>
  
  <div class="chat-list" id="chat-tabs">
    <!-- List of AI chats will be added dynamically via JavaScript -->
    <div id="no-chats-message">Looking for open AI chats...</div>
  </div>
  
  <button id="send-button">Send to all selected chats</button>
  <div id="status-message" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
